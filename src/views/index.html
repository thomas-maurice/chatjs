{% extends 'layout.html' %}

{% block title %}{{ pagetitle|title }}{% endblock title %}

{% block body %}
  <h1>{{ pagetitle|title }}</h1>
  <p>
    Hello ! In order to chat, you must fill in the following field to choose a nickname !
  </p>
  <div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 3em;">
    <form class="form-inline" role="form" method="POST" action="chat">
      <input id="nickname" name="nickname" type="text" class="form-control input-lg" placeholder="nickname" required autofocus>
      <button class="btn btn-lg btn-primary" type="submit">Join the chat !</button>
    </form>
  </div>
{% endblock body %}
